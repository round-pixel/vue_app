default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: vue_app_development

test:
  <<: *default
  database: vue_app_test

production:
  <<: *default
  database: vue_app_production
  username: vue_app
  password: <%= ENV['VUE_APP_DATABASE_PASSWORD'] %>
